<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <style>
        body {

<body>

    <script src="Inventory.js"></script>

    <script src="testing.js"></script>

</html>
